<style>
  * { 
    margin: 0; 
    padding: 0; 
    box-sizing: border-box; 
  }
  
  :root {
    --bg-black: #000000;
    --glass-dark: rgba(20, 20, 25, 0.6);
    --glass-darker: rgba(15, 15, 20, 0.8);
    --glass-border: rgba(255, 255, 255, 0.08);
    --glass-border-hover: rgba(214, 41, 118, 0.4);
    --accent-primary: #E1306C;
    --accent-secondary: #C13584;
    --accent-gradient-start: #FCAF45;
    --accent-gradient-mid: #F77737;
    --accent-gradient-end: #E1306C;
    --accent-purple: #C13584;
    --text-white: #ffffff;
    --text-gray: #a0a0a0;
    --text-dark: #606060;
  }
  
  body { 
    font-family: 'Inter', sans-serif;
    background: #000000;
    background-color: #000000;
    color: var(--text-white); 
    line-height: 1.6;
    -webkit-font-smoothing: antialiased;
    min-height: 100vh;
    position: relative;
  }
  
  html {
    background: #000000;
    background-color: #000000;
  }
  
  body::before {
    content: '';
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: transparent;
    pointer-events: none;
    z-index: 0;
  }
  
  .container { 
    max-width: 700px; 
    margin: 0 auto; 
    padding: 20px 24px 50px;
    position: relative;
    z-index: 1;
  }
  
  .header { 
    text-align: center; 
    padding-bottom: 60px;
    padding-top: 0;
  }
  
  .logo { 
    width: 110px; 
    height: 110px; 
    border-radius: 50%; 
    border: 2px solid var(--glass-border);
    background: var(--glass-darker);
    margin: 0 auto 30px;
    display: block;
    box-shadow: 0 8px 32px rgba(0, 0, 0, 0.6), 0 0 60px rgba(188, 42, 141, 0.15);
    object-fit: cover;
  }
  
  .title { 
    font-size: 90px; 
    font-weight: 800;
    color: var(--text-white);
    margin-bottom: 12px;
    letter-spacing: -3px;
    text-shadow: 0 0 80px rgba(188, 42, 141, 0.3);
  }
  
  .subtitle { 
    font-size: 12px; 
    color: var(--text-gray);
    font-weight: 500; 
    letter-spacing: 5px; 
    text-transform: uppercase;
  }
  
  .stats { 
    display: flex; 
    gap: 20px; 
    justify-content: center; 
    margin-top: 35px;
    flex-wrap: wrap;
  }
  
  .stat { 
    background: var(--glass-dark);
    backdrop-filter: blur(20px);
    -webkit-backdrop-filter: blur(20px);
    border: 1px solid var(--glass-border);
    padding: 10px 22px;
    font-size: 10px; 
    font-weight: 600; 
    text-transform: uppercase; 
    letter-spacing: 2px;
    border-radius: 6px;
  }
  
  .stat, .stat a {
    background: linear-gradient(90deg, var(--accent-gradient-start), var(--accent-gradient-mid), var(--accent-gradient-end), var(--accent-purple));
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
  }
  
  .stat-link {
    text-decoration: none;
    transition: all 0.3s ease;
    cursor: pointer;
  }
  
  .stat-link:hover {
    background: var(--glass-darker);
    border: 2px solid transparent;
    background-image: linear-gradient(var(--glass-darker), var(--glass-darker)), 
                      linear-gradient(45deg, var(--accent-gradient-start), var(--accent-gradient-mid), var(--accent-gradient-end), var(--accent-purple));
    background-origin: border-box;
    background-clip: padding-box, border-box;
    transform: translateY(-2px);
    box-shadow: 0 4px 16px rgba(188, 42, 141, 0.3);
  }
  
  .tos-notice {
    margin-top: 35px;
    text-align: center;
  }
  
  .tos-btn {
    background: var(--glass-dark);
    backdrop-filter: blur(20px);
    -webkit-backdrop-filter: blur(20px);
    border: 1px solid var(--glass-border);
    border-radius: 8px;
    padding: 12px 28px;
    color: var(--text-white);
    font-size: 11px;
    font-weight: 600;
    text-transform: uppercase;
    letter-spacing: 1.5px;
    cursor: pointer;
    transition: all 0.3s ease;
    font-family: 'Inter', sans-serif;
  }
  
  .tos-btn:hover {
    background: var(--glass-darker);
    border: 2px solid transparent;
    background-image: linear-gradient(var(--glass-darker), var(--glass-darker)), 
                      linear-gradient(45deg, var(--accent-gradient-start), var(--accent-gradient-mid), var(--accent-gradient-end), var(--accent-purple));
    background-origin: border-box;
    background-clip: padding-box, border-box;
    color: var(--accent-purple);
    transform: translateY(-2px);
  }
  
  .tos-disclaimer {
    font-size: 10px;
    color: var(--text-dark);
    margin-top: 12px;
    font-style: italic;
    max-width: 500px;
    margin-left: auto;
    margin-right: auto;
  }

let selectedItem = { name: '', price: '' };
let copiedPayment = '';
let modalStack = []; // Track open modals

function openPaymentModal(itemName, itemPrice) {
  selectedItem = { name: itemName, price: itemPrice };
  openModal('payment');
}

function copyPayment(method, address, element) {
  // Try modern clipboard API first
  if (navigator.clipboard && navigator.clipboard.writeText) {
    navigator.clipboard.writeText(address).then(() => {
      updateCopyUI(element);
      copiedPayment = method.toUpperCase();
    }).catch(err => {
      // Fallback if clipboard API fails
      fallbackCopy(address, element, method);
    });
  } else {
    // Use fallback for older browsers or non-HTTPS
    fallbackCopy(address, element, method);
  }
}

function fallbackCopy(text, element, method) {
  const textarea = document.createElement('textarea');
  textarea.value = text;
  textarea.style.position = 'fixed';
  textarea.style.opacity = '0';
  document.body.appendChild(textarea);
  textarea.select();
  try {
    document.execCommand('copy');
    updateCopyUI(element);
    copiedPayment = method.toUpperCase();
  } catch (err) {
    console.error('Copy failed:', err);
    alert('Copied: ' + text);
  }
  document.body.removeChild(textarea);
}

function updateCopyUI(element) {
  // Remove copied class from all options
  document.querySelectorAll('.payment-option').forEach(opt => {
    opt.classList.remove('copied');
    opt.querySelector('.payment-copy-icon').textContent = 'ğŸ“‹';
  });
  
  // Add copied class to clicked option
  element.classList.add('copied');
  element.querySelector('.payment-copy-icon').textContent = 'âœ“';
}

function openTelegramWithItem() {
  const message = `Hi, I want to buy ${selectedItem.name} for ${selectedItem.price}`;
  const encodedMessage = encodeURIComponent(message);
  
  // Create a temporary link and click it
  const link = document.createElement('a');
  link.href = `https://t.me/abuto?text=${encodedMessage}`;
  link.target = '_blank';
  link.rel = 'noopener noreferrer';
  document.body.appendChild(link);
  link.click();
  document.body.removeChild(link);
  
  closeModal('payment');
}

function openModal(id) {
  const modal = document.getElementById('m-' + id);
  if (!modal) return;
  
  modal.classList.add('is-open');
  document.body.style.overflow = 'hidden';
  
  // Add to modal stack
  modalStack.push(id);
  
  // Create floating close button
  let closeBtn = document.getElementById('floating-close-btn');
  if (!closeBtn) {
    closeBtn = document.createElement('button');
    closeBtn.id = 'floating-close-btn';
    closeBtn.className = 'modal-close-floating';
    closeBtn.innerHTML = 'Ã—';
    closeBtn.style.display = 'flex';
    document.body.appendChild(closeBtn);
  }
  
  // Always update the onclick and show it
  closeBtn.onclick = () => closeTopModal();
  closeBtn.style.display = 'flex';
  closeBtn.style.opacity = '1';
  closeBtn.style.visibility = 'visible';
}

function closeTopModal() {
  if (modalStack.length > 0) {
    const id = modalStack.pop();
    const modal = document.getElementById('m-' + id);
    if (modal) {
      modal.classList.remove('is-open');
    }
  }
  
  // If no more modals in stack, hide close button and restore scroll
  if (modalStack.length === 0) {
    document.body.style.overflow = '';
    const closeBtn = document.getElementById('floating-close-btn');
    if (closeBtn) {
      closeBtn.style.display = 'none';
      closeBtn.style.opacity = '0';
      closeBtn.style.visibility = 'hidden';
    }
  } else {
    // Update close button to close the new top modal
    const closeBtn = document.getElementById('floating-close-btn');
    if (closeBtn) {
      closeBtn.onclick = () => closeTopModal();
    }
  }
}

function closeModal(id) {
  const modal = document.getElementById('m-' + id);
  if (modal) {
    modal.classList.remove('is-open');
  }
  
  // Remove from stack
  const index = modalStack.indexOf(id);
  if (index > -1) {
    modalStack.splice(index, 1);
  }
  
  // If no more modals, restore page
  if (modalStack.length === 0) {
    document.body.style.overflow = '';
    const closeBtn = document.getElementById('floating-close-btn');
    if (closeBtn) {
      closeBtn.style.display = 'none';
      closeBtn.style.opacity = '0';
      closeBtn.style.visibility = 'hidden';
    }
  }
}

function filter(input, id) {
  const val = input.value.toLowerCase();
  const items = document.querySelectorAll(`#items-${id} > *`);
  items.forEach(item => {
    const text = item.textContent.toLowerCase();
    item.style.display = text.includes(val) ? '' : 'none';
  });
}

document.querySelectorAll('[data-modal]').forEach(el => {
  el.addEventListener('click', () => openModal(el.getAttribute('data-modal')));
});

document.getElementById('contactToggle').addEventListener('click', (e) => {
  e.stopPropagation();
  document.getElementById('contactPanel').classList.toggle('is-open');
});

document.addEventListener('click', (e) => {
  const panel = document.getElementById('contactPanel');
  const btn = document.getElementById('contactToggle');
  if (!panel.contains(e.target) && !btn.contains(e.target)) {
    panel.classList.remove('is-open');
  }
});

document.querySelectorAll('.modal').forEach(modal => {
  modal.addEventListener('click', (e) => {
    if (e.target === modal) {
      // Get the modal id from the element
      const modalId = modal.id.replace('m-', '');
      // Only close if it's the top modal in the stack
      if (modalStack.length > 0 && modalStack[modalStack.length - 1] === modalId) {
        closeTopModal();
      }
    }
  });
});
</script>

</body>
</html>
