<style>
  * { 
    margin: 0; 
    padding: 0; 
    box-sizing: border-box; 
  }
  
  :root {
    --bg-black: #000000;
    --glass-dark: rgba(20, 20, 25, 0.6);
    --glass-darker: rgba(15, 15, 20, 0.8);
    --glass-border: rgba(255, 255, 255, 0.08);
    --glass-border-hover: rgba(100, 200, 255, 0.3);
    --accent-cyan: #00d4ff;
    --accent-blue: #0084ff;
    --text-white: #ffffff;
    --text-gray: #a0a0a0;
    --text-dark: #606060;
  }
  
  body { 
    font-family: 'Outfit', sans-serif;
    background: var(--bg-black);
    color: var(--text-white); 
    line-height: 1.6;
    -webkit-font-smoothing: antialiased;
    min-height: 100vh;
    position: relative;
  }
  
  body::before {
    content: '';
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: 
      radial-gradient(circle at 20% 30%, rgba(0, 100, 180, 0.05) 0%, transparent 50%),
      radial-gradient(circle at 80% 70%, rgba(0, 200, 255, 0.03) 0%, transparent 50%);
    pointer-events: none;
    z-index: 0;
  }
  
  .container { 
    max-width: 700px; 
    margin: 0 auto; 
    padding: 50px 24px;
    position: relative;
    z-index: 1;
  }
  
  .header { 
    text-align: center; 
    padding-bottom: 60px;
  }
  
  .logo { 
    width: 110px; 
    height: 110px; 
    border-radius: 50%; 
    border: 2px solid var(--glass-border);
    background: var(--glass-darker);
    margin: 0 auto 30px;
    display: block;
    box-shadow: 0 8px 32px rgba(0, 0, 0, 0.6), 0 0 60px rgba(0, 212, 255, 0.15);
    object-fit: cover;
  }
  
  .title { 
    font-size: 90px; 
    font-weight: 800;
    color: var(--text-white);
    margin-bottom: 12px;
    letter-spacing: -3px;
    text-shadow: 0 0 80px rgba(0, 212, 255, 0.3);
  }
  
  .subtitle { 
    font-size: 12px; 
    color: var(--text-gray);
    font-weight: 500; 
    letter-spacing: 5px; 
    text-transform: uppercase;
  }
  
  .stats { 
    display: flex; 
    gap: 20px; 
    justify-content: center; 
    margin-top: 35px;
    flex-wrap: wrap;
  }
  
  .stat { 
    background: var(--glass-dark);
    backdrop-filter: blur(20px);
    -webkit-backdrop-filter: blur(20px);
    border: 1px solid var(--glass-border);
    padding: 10px 22px;
    font-size: 10px; 
    color: var(--accent-cyan);
    font-weight: 600; 
    text-transform: uppercase; 
    letter-spacing: 2px;
    border-radius: 6px;
  }
  
  .category {
    background: var(--glass-dark);
    backdrop-filter: blur(20px);
    -webkit-backdrop-filter: blur(20px);
    border: 1px solid var(--glass-border);
    border-radius: 12px;
    padding: 32px;
    margin-bottom: 20px;
    cursor: pointer;
    transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    position: relative;
  }
  
  .category:hover {
    transform: translateY(-6px);
    background: var(--glass-darker);
    border-color: var(--glass-border-hover);
    box-shadow: 0 20px 60px rgba(0, 0, 0, 0.8), 0 0 80px rgba(0, 212, 255, 0.1);
  }
  
  .category-content {
    position: relative;
    z-index: 1;
  }
  
  .category-top {
    display: flex;
    justify-content: space-between;
    align-items: baseline;
    margin-bottom: 12px;
  }
  
  .category-name {
    font-size: 30px;
    font-weight: 700;
    letter-spacing: -1px;
    color: var(--text-white);
  }
  
  .category-count {
    font-size: 12px;
    color: var(--accent-cyan);
    font-weight: 600;
    letter-spacing: 1px;
    text-transform: uppercase;
  }
  
  .category-desc {
    font-size: 14px;
    color: var(--text-gray);
  }
  
  .section {
    margin: 70px 0 30px;
  }
  
  .section-title {
    font-size: 38px;
    font-weight: 700;
    letter-spacing: -1px;
    margin-bottom: 24px;
    color: var(--text-white);
  }
  
  .grid {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 18px;
    margin-bottom: 30px;
  }
  
  .grid-item {
    background: var(--glass-dark);
    backdrop-filter: blur(20px);
    -webkit-backdrop-filter: blur(20px);
    border: 1px solid var(--glass-border);
    border-radius: 12px;
    padding: 28px;
    text-align: center;
    cursor: pointer;
    transition: all 0.3s ease;
  }
  
  .grid-item:hover {
    transform: translateY(-4px);
    background: var(--glass-darker);
    border-color: var(--glass-border-hover);
    box-shadow: 0 12px 40px rgba(0, 0, 0, 0.6);
  }
  
  .grid-item-name {
    font-size: 18px;
    font-weight: 600;
    margin-bottom: 6px;
    color: var(--text-white);
  }
  
  .grid-item-count {
    font-size: 11px;
    color: var(--text-dark);
    text-transform: uppercase;
    letter-spacing: 1px;
  }
  
  .modal {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.97);
    backdrop-filter: blur(10px);
    z-index: 1000;
    overflow-y: auto;
  }
  
  .modal.is-open {
    display: block;
  }
  
  .modal-content {
    max-width: 700px;
    margin: 0 auto;
    padding: 24px;
    min-height: 100vh;
  }
  
  .modal-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 32px;
    padding-top: 40px;
  }
  
  .modal-title {
    font-size: 38px;
    font-weight: 700;
    letter-spacing: -1px;
    color: var(--text-white);
  }
  
  .modal-close {
    width: 54px;
    height: 54px;
    background: var(--glass-dark);
    backdrop-filter: blur(20px);
    border: 1px solid var(--glass-border);
    border-radius: 50%;
    color: var(--text-white);
    font-size: 32px;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: all 0.3s ease;
  }
  
  .modal-close:hover {
    background: var(--glass-darker);
    border-color: var(--accent-cyan);
    color: var(--accent-cyan);
    transform: rotate(90deg);
  }
  
  .search {
    margin-bottom: 28px;
  }
  
  .search input {

function openModal(id) {
  document.getElementById('m-' + id).classList.add('is-open');
  document.body.style.overflow = 'hidden';
}

function closeModal(id) {
  document.getElementById('m-' + id).classList.remove('is-open');
  document.body.style.overflow = '';
}

function filter(input, id) {
  const val = input.value.toLowerCase();
  const items = document.querySelectorAll(`#items-${id} > *`);
  items.forEach(item => {
    const text = item.textContent.toLowerCase();
    item.style.display = text.includes(val) ? '' : 'none';
  });
}

document.querySelectorAll('[data-modal]').forEach(el => {
  el.addEventListener('click', () => openModal(el.getAttribute('data-modal')));
});

document.getElementById('contactToggle').addEventListener('click', (e) => {
  e.stopPropagation();
  document.getElementById('contactPanel').classList.toggle('is-open');
});

document.addEventListener('click', (e) => {
  const panel = document.getElementById('contactPanel');
  const btn = document.getElementById('contactToggle');
  if (!panel.contains(e.target) && !btn.contains(e.target)) {
    panel.classList.remove('is-open');
  }
});

document.querySelectorAll('.modal').forEach(modal => {
  modal.addEventListener('click', (e) => {
    if (e.target === modal) {
      closeModal(modal.id.replace('m-', ''));
    }
  });
});
