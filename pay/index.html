<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pay ùüêùüè¬Æ</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    :root {
      --black: #000000;
      --glass: rgba(20, 20, 25, 0.6);
      --glass-dark: rgba(15, 15, 20, 0.85);
      --border: rgba(255, 255, 255, 0.08);
      --text: #ffffff;
      --gray: #a0a0a0;
      --dim: #404040;
      --cyan: #00D4FF;
      --blue: #0084FF;
      --purple: #667EEA;
    }

    html, body {
      background: #000000;
      color: var(--text);
      font-family: 'Inter', sans-serif;
      min-height: 100vh;
      -webkit-font-smoothing: antialiased;
    }

    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 40px 20px;
      min-height: 100vh;
    }

    /* Subtle background glow */
    body::before {
      content: '';
      position: fixed;
      top: -200px;
      left: 50%;
      transform: translateX(-50%);
      width: 600px;
      height: 600px;
      background: radial-gradient(circle, rgba(0, 212, 255, 0.04) 0%, transparent 70%);
      pointer-events: none;
      z-index: 0;
    }

    .wrapper {
      width: 100%;
      max-width: 420px;
      position: relative;
      z-index: 1;
    }

    /* Header */
    .header {
      text-align: center;
      margin-bottom: 40px;
    }

    .brand {
      font-size: 52px;
      font-weight: 800;
      letter-spacing: -2px;
      color: var(--text);
      line-height: 1;
      margin-bottom: 8px;
    }

    .tagline {
      font-size: 11px;
      font-weight: 600;
      letter-spacing: 4px;
      text-transform: uppercase;
      color: var(--dim);
    }

    /* Payment cards */
    .methods {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-bottom: 28px;
    }

    .method {
      background: var(--glass);
      border: 1px solid var(--border);
      border-radius: 14px;
      padding: 18px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      cursor: pointer;
      transition: all 0.2s ease;
      -webkit-tap-highlight-color: transparent;
      position: relative;
      overflow: hidden;
    }

    .method::before {
      content: '';
      position: absolute;
      inset: 0;
      background: linear-gradient(135deg, rgba(0, 212, 255, 0.04), rgba(102, 126, 234, 0.04));
      opacity: 0;
      transition: opacity 0.2s ease;
    }

    .method:hover::before,
    .method:active::before {
      opacity: 1;
    }

    .method:hover {
      border-color: rgba(0, 212, 255, 0.3);
      transform: translateY(-2px);
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.5), 0 0 0 1px rgba(0, 212, 255, 0.1);
    }

    .method:active {
      transform: scale(0.98);
    }

    .method.copied {
      border-color: rgba(0, 212, 255, 0.5);
      background: rgba(0, 212, 255, 0.05);
    }

    .method-left {
      display: flex;
      align-items: center;
      gap: 14px;
      position: relative;
      z-index: 1;
    }

    .method-icon {
      width: 40px;
      height: 40px;
      border-radius: 10px;
      background: rgba(255,255,255,0.05);
      border: 1px solid var(--border);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      flex-shrink: 0;
    }

    .method-name {
      font-size: 15px;
      font-weight: 600;
      color: var(--text);
      margin-bottom: 2px;
    }

    .method-handle {
      font-size: 12px;
      color: var(--dim);
      font-weight: 500;
    }

    .method-right {
      display: flex;
      align-items: center;
      gap: 8px;
      position: relative;
      z-index: 1;
    }

    /* Open app button */
    .method-open {
      background: linear-gradient(135deg, var(--purple), var(--cyan), var(--blue));
      border: none;
      border-radius: 8px;
      padding: 8px 14px;
      color: #fff;
      font-size: 11px;
      font-weight: 700;
      letter-spacing: 0.5px;
      cursor: pointer;
      text-transform: uppercase;
      white-space: nowrap;
      transition: all 0.2s ease;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 4px;
    }

    .method-open:hover {
      opacity: 0.85;
      transform: scale(1.03);
    }

    /* Copy icon */
    .copy-btn {
      width: 34px;
      height: 34px;
      border-radius: 8px;
      background: rgba(255,255,255,0.05);
      border: 1px solid var(--border);
      color: var(--dim);
      font-size: 14px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s ease;
      flex-shrink: 0;
    }

    .copy-btn:hover {
      border-color: rgba(0, 212, 255, 0.4);
      color: var(--cyan);
    }

    .copy-btn.done {
      border-color: var(--cyan);
      color: var(--cyan);
      background: rgba(0, 212, 255, 0.08);
    }

    /* Crypto - copy only (no app) */
    .method.crypto .method-right {
      gap: 0;
    }

    /* Toast */
    .toast {
      position: fixed;
      bottom: 32px;
      left: 50%;
      transform: translateX(-50%) translateY(80px);
      background: var(--glass-dark);
      border: 1px solid rgba(0, 212, 255, 0.3);
      border-radius: 10px;
      padding: 12px 24px;
      font-size: 13px;
      font-weight: 600;
      color: var(--cyan);
      letter-spacing: 0.5px;
      backdrop-filter: blur(20px);
      transition: transform 0.3s cubic-bezier(0.34, 1.56, 0.64, 1), opacity 0.3s ease;
      opacity: 0;
      z-index: 999;
      white-space: nowrap;
    }

    .toast.show {
      transform: translateX(-50%) translateY(0);
      opacity: 1;
    }

    /* Footer */
    .footer {
      text-align: center;
    }

    .back-link {
      font-size: 11px;
      color: var(--dim);
      text-decoration: none;
      letter-spacing: 2px;
      text-transform: uppercase;
      font-weight: 600;
      transition: color 0.2s ease;
    }

    .back-link:hover {
      color: var(--cyan);
    }

    /* Divider */
    .divider {
      display: flex;
      align-items: center;
      gap: 12px;
      margin: 20px 0;
    }

    .divider-line {
      flex: 1;
      height: 1px;
      background: var(--border);
    }

    .divider-text {
      font-size: 10px;
      letter-spacing: 2px;
      text-transform: uppercase;
      color: var(--dim);
      font-weight: 600;
    }

    @media (max-width: 400px) {
      .brand { font-size: 42px; }
      .method { padding: 16px; }
    }
  </style>
</head>
<body>

  <div class="wrapper">

    <div class="header">
      <div class="brand">ùüêùüè¬Æ</div>

    <div class="methods">

      <!-- Bitcoin -->

      <!-- Apple Pay -->
      <div class="method" id="m-applepay">
        <div class="method-left">
          <div class="method-icon">üçé</div>
          <div>
            <div class="method-name">Apple Pay</div>
            <div class="method-handle">21@y21.org</div>
          </div>
        </div>
        <div class="method-right">
          <button class="copy-btn" id="copy-applepay" onclick="copyVal('21@y21.org', 'applepay')" title="Copy">

          </button>
        </div>
      </div>

      <!-- Cash App -->
      <div class="method" id="m-cashapp">
        <div class="method-left">
          <div class="method-icon">üíµ</div>

        </div>

      <!-- PayPal -->
      <div class="method" id="m-paypal">

        </div>
        <div class="method-right">
          <a class="method-open" href="paypal://paypal.com/transfer?recipient=we1k" onclick="tryOpen(event, 'https://paypal.com/paypalme/we1k')">
            Open ‚Üó
          </a>
          <button class="copy-btn" id="copy-paypal" onclick="copyVal('@we1k', 'paypal')" title="Copy">

    </div>

    <div class="footer">
      <a href="https://2-1.xyz" class="back-link">‚Üê Back to 2-1.xyz</a>
    </div>

  </div>

  <div class="toast" id="toast"></div>

  <script>
    function copyVal(text, id) {
      const btn = document.getElementById('copy-' + id);
      const card = document.getElementById('m-' + id);

      const doSuccess = () => {
        btn.textContent = '‚úì';
        btn.classList.add('done');
        card.classList.add('copied');
        showToast('Copied to clipboard!');
        setTimeout(() => {
          btn.textContent = 'üìã';
          btn.classList.remove('done');
          card.classList.remove('copied');
        }, 2500);
      };

      if (navigator.clipboard && navigator.clipboard.writeText) {
        navigator.clipboard.writeText(text).then(doSuccess).catch(() => fallback(text, doSuccess));
      } else {
        fallback(text, doSuccess);
      }
    }

    function fallback(text, cb) {
      const ta = document.createElement('textarea');
      ta.value = text;
      ta.style.cssText = 'position:fixed;opacity:0;top:0;left:0';
      document.body.appendChild(ta);
      ta.focus();
      ta.select();
      try { document.execCommand('copy'); cb(); } catch(e) {}
      document.body.removeChild(ta);
    }

    function tryOpen(e, fallbackUrl) {
      // Let the href (deep link) fire naturally
      // After a short delay, if still on page, open web fallback
      setTimeout(() => {
        window.open(fallbackUrl, '_blank');
      }, 600);
    }

    function showToast(msg) {
      const t = document.getElementById('toast');
      t.textContent = msg;
      t.classList.add('show');
      setTimeout(() => t.classList.remove('show'), 2200);
    }
  </script>

</body>
</html>
